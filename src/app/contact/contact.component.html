<div >
    <div fxLayout="row wrap" fxLayoutGap="16px grid" class="contentDiv">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title> EMAIL </mat-card-title>
            <mat-icon aria-hidden="false" > email</mat-icon>
          </mat-card-header>
          <img mat-card-image src="https://i.blogs.es/dddd84/cargo00/1366_2000.jpg">
          <mat-card-content>
            <p class="pStyle">
                email_test@gmail.com
            </p>
          </mat-card-content>
        </mat-card>
      </div>

      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>Phone </mat-card-title>
            <mat-icon aria-hidden="false" > phone</mat-icon>
          </mat-card-header>
          <img mat-card-image src="https://i.blogs.es/dddd84/cargo00/1366_2000.jpg">
          <mat-card-content>
            <p class="pStyle">
                
            </p>
          </mat-card-content>
        </mat-card>
      </div>

      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>Localization </mat-card-title>
            <mat-icon aria-hidden="false" > location_on</mat-icon>
          </mat-card-header>
          
          <mat-card-content>
            <agm-map
                [latitude]="latitude" 
                [longitude]="longitude" [zoom]="zoom">
                <agm-marker [latitude]="20.703826" [longitude]="-103.331875" ></agm-marker>
            </agm-map>
            <p>
              The Himalayas is a mountain range in Asia.
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
</div>
